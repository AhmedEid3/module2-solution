<!doctype html>
<html lang="en">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="toBuyController as toBuy">
     <h2>{{toBuy.title}}</h2>
     <ul>
       <li ng-repeat="item in toBuy.ShoppingList">Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="toBuy.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.isBought()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="alreadyBoughtController as bought">
     <h2>{{bought.title}}</h2>
     <ul>
       <li ng-repeat="item in bought.boughtList"> Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="bought.isBought()">Nothing bought yet.</div>
    </div>
  </div>
  </div>

  <script src="angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
